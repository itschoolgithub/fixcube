<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fix.css">
</head>
<body id="body">
    <div class="cube" id="cube">
        <div class="face left" id="left">
            <div class="green"></div>
            <div id="yellow"></div>
            <div class="green"></div>
            <div class="orange"></div>
            <div style="background-color: blue!important;"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="red"></div>
            <div class="yellow"></div>
        </div>
        <div class="face top" id="top">
            <div class="green"></div>
            <div id="blue"></div>
            <div class="white"></div>
            <div class="orange"></div>
            <div style="background-color: yellow!important;"></div>
            <div class="red"></div>
            <div class="orange" id="orange"></div>
            <div id="green"></div>
            <div class="orange"></div>
        </div>
        <div class="face right" id="right">
            <div class="white"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="green"></div>
            <div style="background-color: red!important;"></div>
            <div class="white" id="white"></div>
            <div id="red"></div>
            <div class="blue"></div>
            <div class="white"></div>
        </div>
    </div>
    <div class="progress">
        0%
    </div>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="colors.css">
    <script src="main.js"></script>
</body>
</html>
